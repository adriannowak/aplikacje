<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<!-- Facebook og -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url | prepend: site.baseurl }}">
<meta property="og:image" content="{% if page.featured_image %}{{ page.featured_image | prepend: site.url | prepend: site.baseurl }}{% else %}{{ site.icon | prepend: site.url | prepend: site.baseurl }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:locale" content="{{ site.locale }}">
<!-- end of Facebook og -->
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="/apple_touch_icon.png">
<script type='text/javascript' src='/js/jquery.js?ver=1.11.2'></script>
<script type='text/javascript' src='/js/jquery-migrate.min.js?ver=1.2.1'></script>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url | prepend: site.baseurl }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ "/css/theme.css"}}">
<link rel="stylesheet" href="{{ "/css/custom.css" }}">
<link rel="stylesheet" href="{{ "/css/syntax.css"}}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="/js/uikit.js"></script>
<script src="/js/autocomplete.js"></script>
<script src="/js/search.js"></script>
<script src="/js/sticky.js"></script>
<script src="/js/tooltip.js"></script>
<script src="/js/verticalDropdown.js"></script>
<script src="/js/social.js"></script>
<script src="/js/theme.js"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-74117696-1', 'auto');
    ga('send', 'pageview');

</script>

        if (pass != "c2018") {

        }
    }
</script>

</head>
